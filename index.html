<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tv Guide</title>
  </head>
  <body>
    <h1>Tv Guide</h1>
    <div>
      <button id="downloadBtn">Reload</button>
      <br />
      <label for="languages">
        Filter by language:
        <select name="languages" id="langSelector">
          <option value="none" selected>---</option>
        </select>
      </label>
      <label for="genres">
        Filter by genre:
        <select name="genres" id="genreSelector">
          <option value="none" selected>---</option>
        </select>
      </label>
      <label for="date">
        Filter by date:
        <input type="date" name="date" id="date-picker" />
      </label>
      <p id="counter"></p>
    </div>
    <hr />
    <div id="list"></div>
    <div id="summary"></div>
  </body>
  <script src="script.js"></script>
</html>
